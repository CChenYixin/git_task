<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/pikachu.css">
  
  <title>pikachu</title>
  <style id="style-tag"></style>
</head>

<body>
  <div class="code-wrapper">
    <pre id="code"></pre>
  </div>
  <div class="preview-wrapper">
    <div class="preview">
        <div class="wrapper">
            <div class="nose"></div>
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="face left"></div>
            <div class="face right"></div>
            <div class="upper-lip left"></div>
            <div class="upper-lip right"></div>
            <div class="lower-lip-wrapper">
              <div class="lower-lip"></div>
            </div>
          </div>
    </div>
  </div>
  <div class="action">
    <button class="button green" data-speed="slow">Slow</button>
    <button class="button blue" data-speed="normal">Normal</button>
    <button class="button red" data-speed="fast">Fast</button>
  </div>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="./js/main.js"></script>


</body>

</html>
