<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form class="intro" action="index.html" method="post">
        <div class="username">
            <label for="name">姓名</label>
            <input type="text" id="name" name="user" value="" placeholder="用户名">
        </div>
        <div class="password">
            <label for="password">密码</label>
            <input type="password" name="password" value="">
        </div>
        <div class="sex">
            <label for="sex">性别</label>
            <input type="radio" id="sex" name="sex" value="man">男
            <input type="radio" id="sex" name="sex" value="woman">女
        </div>
        <div class="Orientation">
            <label for="Orientation">取向</label>
            <input type="radio" id="Orientation" name="sex" value="man">男
            <input type="radio" id="Orientation" name="sex" value="woman">女
        </div>
        <div class="hobby">
            <label for="hobby">爱好</label>
            <input type="checkbox" name="hobby" value="pet">宠物
            <input type="checkbox" name="hobby" value="travel">旅游
            <input type="checkbox" name="hobby" value="game">游戏
        </div>
        <div class="comment">
            <label for="comment">评论</label>
            <textarea id="comment" name="comment" rows="8" cols="80" placeholder="请在这输入.."></textarea>
        </div>
        <div class="cars">
            <label for="cars">我的车</label>
            <select id="cars" class="" name="cars">
                <option value="bike">自行车</option>
                <option value="three">三轮车</option>
                <option value="five">五轮车</option>
                <option value="eight">八轮车</option>
            </select>
        </div>
        <input type="submit" name="" value="提交">
    </form>

</body>
</html>
